<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
<link rel="stylesheet" href="/static/app.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.js"></script>
<script src="/static/app.js"></script>
</head>
<body ng-app="app" ng-controller="MainCtrl">
	<div ng-hide="isLoading">
		<div class="login-success" ng-show="user">
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<a class="navbar-brand" href="#">Airmnb</a>
				<ul class="navbar-nav mr-auto">
					<li class="nav-item"><a ng-click="logout()">Logout</a></li>
				</ul>
			</nav>
			<div class="container">
				Welcome, {{user.givenName}}!
			</div>
			
		</div>
		<div class="login-needed" ng-hide="user">
			<div class="login-form">
			<form action="/sys/login" method="POST">
				<label>User Name</label>
				<input class="form-control" name="username">
				<label>Password</label>
				<input class="form-control" name="password">
				<button class="btn btn-warning form-control">Login</button>
			</form>
			<a class="btn btn-primary" ng-href="{{getLink('google')}}">Login with Google</a>
			<a class="btn btn-info" ng-href="{{getLink('facebook')}}">Login with Facebook</a>
			<a class="btn btn-success" ng-href="{{getLink('wechat')}}">Login with WeChat</a>
			</div>
		</div>
	</div>
	<div class="backdrop" ng-show="isLoading">
		<div class="loading">
			<div><i class="fa fa-spin fa-spinner"></i></div>
			acquiring session id ...
		</div>
	</div>

</body>
</html>
